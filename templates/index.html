<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minishogi</title>

    <!-- Bootstrap core CSS -->
    <link href="" rel="stylesheet"> 
    <!-- Bootstrap theme -->
    <link href="" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">

  </head>

  <body>
    Hello
    <div class="board">
      <div class="row">
        {% for row in board %}
          <div class = "row">
            {% for (piece, i) in row %}
              {% if valid_squares and i in valid_squares %}
                <div class="tile can_move_to">
                  <div class="square" id={{i}}>
              {% else %}
                            <div class = "tile">

                {% if selected and i == selected %}
                  <div class="square selected" id={{i}}>
                {% else %}
                  <div class="square" id={{i}}>
                {% endif %} 
              {% endif %}
                {% if piece %}
                  {{piece}}
                {% endif %}
              </div>
              </div>
            {% endfor %}
          </div>
    {% endfor %}
    <script type="text/javascript" src="{{url_for('static', filename='scripts/listener.js')  }}"></script>

    </div>
  </body>
</html>
